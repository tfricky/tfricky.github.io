<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Secret</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #fff;
            color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .ai-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 12px #0002;
            padding: 32px 28px 28px 28px;
            min-width: 320px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
        }
        .ai-title {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #222;
            font-weight: bold;
        }
        .prompt-row {
            display: flex;
            width: 100%;
            gap: 8px;
            margin-bottom: 12px;
        }
        .prompt-input {
            flex: 1;
            padding: 8px 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #bbb;
            background: #fafafa;
            color: #111;
            outline: none;
        }
        .prompt-input:focus {
            border-color: #888;
        }
        .submit-btn {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 4px #0002;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="ai-box">
        <div class="ai-title">Ask the AI</div>
        <form class="prompt-row" id="promptForm" autocomplete="off">
            <input type="text" class="prompt-input" id="promptInput" placeholder="Enter your prompt..." required />
            <button type="submit" class="submit-btn">Ask</button>
        </form>
    </div>
    <script>
        // Only allow access if the secret code was entered
        if (localStorage.getItem('ai-secret-access') !== '1') {
            window.location.href = 'index.html';
        }
        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) return;
            const encoded = encodeURIComponent(prompt);
            window.location.href = 'whatever.html?text=' + encoded;
        });
    </script>
</body>
</html>
