<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #ff33cc 0%, #3333ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .congrats {
            color: #fff;
            font-size: 3.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 40px #3333ff, 0 0 80px #ff33cc;
            letter-spacing: 0.1em;
            z-index: 10;
        }
        .surreal {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            pointer-events: none;
            z-index: 1;
            opacity: 0.18;
            background: repeating-conic-gradient(from 0deg, #fff 0 10deg, #ff33cc 10deg 20deg, #3333ff 20deg 30deg, transparent 30deg 40deg);
            border-radius: 50%;
            filter: blur(8px);
            animation: swirl 8s linear infinite;
        }
        @keyframes swirl {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="surreal"></div>
    <div class="congrats">CONGRATULATIONS<br><span style="font-size:2rem;">You have seen it all.</span></div>
    
    <script>
        // Redirect to AI credits page after 5 seconds
        setTimeout(function() {
            window.location.href = 'ai-credits.html';
        }, 5000);
    </script>
</body>
</html>
