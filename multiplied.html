<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEUTIFAL POP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="hand-container">
        <svg width="180" height="240" viewBox="0 0 180 240" xmlns="http://www.w3.org/2000/svg">
            <!-- Palm -->
            <ellipse cx="90" cy="170" rx="38" ry="45" fill="#f5e3c3" stroke="#bfa77a" stroke-width="4"/>
            <!-- Thumb -->
            <rect x="30" y="120" width="22" height="60" rx="12" fill="#f5e3c3" stroke="#bfa77a" stroke-width="4" transform="rotate(-25 41 150)"/>
            <!-- Fingers -->
            <rect x="60" y="40" width="18" height="90" rx="9" fill="#f5e3c3" stroke="#bfa77a" stroke-width="4"/>
            <rect x="82" y="30" width="16" height="100" rx="8" fill="#f5e3c3" stroke="#bfa77a" stroke-width="4"/>
            <rect x="102" y="38" width="16" height="92" rx="8" fill="#f5e3c3" stroke="#bfa77a" stroke-width="4"/>
            <rect x="120" y="55" width="14" height="75" rx="7" fill="#f5e3c3" stroke="#bfa77a" stroke-width="4"/>
        </svg>
    </div>
    <div id="handText" style="display:none; margin-top:32px; font-size:2rem; color:#fff; text-align:center; font-family: 'Courier New', monospace; opacity:0; transition:opacity 0.7s;">That's how you make a hand!</div>
    <script>
        setTimeout(function() {
            var text = document.getElementById('handText');
            text.style.display = 'block';
            setTimeout(function() { text.style.opacity = 1; }, 50);
            // Redirect after another 2.2 seconds
            setTimeout(function() {
                window.location.href = 'hand-finale.html';
            }, 2200);
        }, 2200);
    </script>
</body>
</html>
