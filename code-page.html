<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Required</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .code-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #8b0000;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            animation: containerPulse 3s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(139, 0, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(139, 0, 0, 0.8); }
        }

        .title {
            font-size: 2.5rem;
            color: #8b0000;
            text-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
            margin-bottom: 30px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(139, 0, 0, 0.8); }
            100% { text-shadow: 0 0 30px rgba(139, 0, 0, 1); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .code-input {
            width: 200px;
            height: 50px;
            background: #111;
            border: 2px solid #8b0000;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin-bottom: 30px;
            outline: none;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .submit-btn {
            background: #8b0000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .error-message {
            color: #ff0000;
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message {
            color: #00ff00;
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hint {
            color: #666;
            font-size: 0.9rem;
            margin-top: 30px;
            font-style: italic;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(139, 0, 0, 0.3);
            color: #ccc;
            border: 1px solid #8b0000;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            z-index: 100;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: rgba(139, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .ambient-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 80% 20%, rgba(47, 79, 79, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(139, 0, 0, 0.4);
            border-radius: 50%;
            animation: float-particle 20s linear infinite;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="ambient-noise"></div>
    <div class="floating-particles" id="particles"></div>
    
    <button class="back-btn" onclick="window.location.href='chaos-page.html'">‚Üê Back</button>

    <div class="code-container">
        <div class="title">CODE REQUIRED</div>
        <div class="subtitle">
            You have reached the final barrier.<br>
            Enter the correct code to escape this digital prison.<br>
            The code is hidden somewhere in the depths of your journey.
        </div>
        
        <input type="text" class="code-input" id="codeInput" placeholder="Enter code..." maxlength="5">
        <br>
        <button class="submit-btn" onclick="checkCode()">SUBMIT</button>
        
        <div class="error-message" id="errorMessage">Incorrect code. Try again.</div>
        <div class="success-message" id="successMessage">Code accepted. Redirecting...</div>
        

    </div>

    <script>
        const correctCode = "15283";
        let attempts = 0;

        function checkCode() {
            const input = document.getElementById('codeInput').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMsg.style.opacity = 0;
            successMsg.style.opacity = 0;
            
            if (input === correctCode) {
                // Grant access to AI secret
                try { localStorage.setItem('ai-secret-access', '1'); } catch(e) {}
                successMsg.style.opacity = 1;
                setTimeout(() => {
                    window.location.href = 'index.html?return=true';
                }, 2000);
            } else {
                attempts++;
                errorMsg.style.opacity = 1;
                
                // Clear input
                document.getElementById('codeInput').value = '';
                document.getElementById('codeInput').focus();
                
                // Add visual feedback for wrong attempts
                const container = document.querySelector('.code-container');
                container.style.borderColor = '#ff0000';
                container.style.boxShadow = '0 0 30px rgba(255, 0, 0, 0.8)';
                
                setTimeout(() => {
                    container.style.borderColor = '#8b0000';
                    container.style.boxShadow = '0 0 30px rgba(139, 0, 0, 0.5)';
                }, 1000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById('codeInput').focus();
        });

        // Timer for automatic redirect after 1 minute 56 seconds
        let timeLeft = 116; // 1 minute 56 seconds in seconds
        const timerDisplay = document.createElement('div');
        timerDisplay.style.position = 'fixed';
        timerDisplay.style.top = '50px';
        timerDisplay.style.right = '20px';
        timerDisplay.style.color = '#8b0000';
        timerDisplay.style.fontSize = '1rem';
        timerDisplay.style.fontFamily = 'Courier New, monospace';
        timerDisplay.style.zIndex = '1000';
        timerDisplay.style.opacity = '0.7';
        document.body.appendChild(timerDisplay);

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                window.location.href = 'sorry-page.html';
                return;
            }
            
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }

        // Start timer when page loads
        window.addEventListener('load', () => {
            document.getElementById('codeInput').focus();
            updateTimer();
        });

        // Prevent navigation
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
