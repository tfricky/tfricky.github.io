<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .portal {
            width: 340px;
            height: 340px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff33cc, #3333ff, #33ffcc, #ffcc33, #ff33cc);
            box-shadow: 0 0 80px 20px #ff33cc88, 0 0 120px 40px #3333ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: swirl 2.5s linear infinite;
            position: relative;
        }
        @keyframes swirl {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .portal-inner {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #3333ff 100%);
            box-shadow: 0 0 40px 10px #fff8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.1rem;
            color: #ff33cc;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.08em;
            animation: pulse 1.2s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .cryptic {
            position: fixed;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.7);
            padding: 18px 36px;
            border-radius: 12px;
            box-shadow: 0 0 24px #3333ff88;
            text-align: center;
            letter-spacing: 0.06em;
        }
    </style>
</head>
<body>
    <div class="portal">
        <div class="portal-inner">PORTAL<br>AWAITING</div>
    </div>
    <div class="cryptic">The portal is open, but not all who enter return the same.<br>Look for the next anomaly.</div>
    <div class="nav-arrow left" title="Go to Door">&#8592;</div>
    <div class="nav-arrow right" title="Go to Mirror">&#8594;</div>
    <button class="exit-btn" onclick="window.location.href='index.html?altered=1'">EXIT</button>
    <style>
        .nav-arrow {
            position: fixed;
            top: 50%;
            font-size: 3.5rem;
            color: #fff;
            background: linear-gradient(90deg,#3333ff,#ff33cc);
            padding: 18px 32px;
            border-radius: 50%;
            box-shadow: 0 0 40px #3333ff88;
            cursor: pointer;
            z-index: 200;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .nav-arrow.left { left: 4%; transform: translateY(-50%); }
        .nav-arrow.right { right: 4%; transform: translateY(-50%); }
        .nav-arrow:hover { transform: scale(1.18) translateY(-50%); box-shadow: 0 0 80px #ff33cc; }
        .exit-btn {
            position: fixed;
            top: 6%;
            right: 6%;
            background: linear-gradient(90deg,#ff3333,#3333ff);
            color: #fff;
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            padding: 16px 36px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 30px #ff33cc88;
            cursor: pointer;
            z-index: 300;
            letter-spacing: 0.08em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .exit-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 0 60px #3333ff;
        }
    </style>
    <script>
        document.querySelector('.nav-arrow.left').onclick = () => { window.location.href = 'weird-door.html?altered=1'; };
        document.querySelector('.nav-arrow.right').onclick = () => { window.location.href = 'weird-mirror.html?altered=1'; };
    </script>
</body>
</html>
